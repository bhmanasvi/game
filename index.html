<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="back.webp">
        <center>
            <h1>AI Ping Pong Game</h1>
            <button class="btn btn-danger" data-toggle="modal" data-target="#mymodal">Instructions</button>
            <br>
            <br>
            <button onclick="restart()" class="btn" id="m"></button>
            <br>
            <br>
            <button class="btn btn-success" onclick="start()">Start game</button>
            <br>
            <h3 id="status" class="btn btn-info"></h3>
            <div id="canvas"></div>
            <br>
            <h4>Develop by Manasvi</h4>
            <div id="mymodal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li>First keep your laptop straight.</li>
                                <il>MOve your self 3-4 feet away from laptop.</il>
                                <il>Move your right wrist up and down.</il>
                                <il>Press on the play button.</il>
                                <il>The red paddle is your paddle.</il>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
